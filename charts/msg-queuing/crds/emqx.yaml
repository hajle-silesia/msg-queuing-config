apiVersion: apps.emqx.io/v2beta1
kind: EMQX
metadata:
  name: emqx
spec:
  image: emqx/emqx:5.8.4
  config:
    data: |
      log.console.level = debug
      listeners.wss.default {
        bind = "0.0.0.0:8084"
        ssl_options {
          cacertfile = "/mounted/cert/ca.crt"
          certfile = "/mounted/cert/tls.crt"
          keyfile = "/mounted/cert/tls.key"
          verify = verify_none
        }
      }
  coreTemplate:
    spec:
      replicas: 2
      extraVolumes:
        - name: emqx-tls
          secret:
            secretName: emqx-tls
      extraVolumeMounts:
        - name: emqx-tls
          mountPath: /mounted/cert
  listenersServiceTemplate:
    spec:
      type: LoadBalancer
