apiVersion: apps.emqx.io/v2beta1
kind: EMQX
metadata:
  name: emqx
spec:
  image: emqx/emqx:5.8.4
  config:
    data:
      log.console.level = debug
  coreTemplate:
    spec:
      replicas: 2
  listenersServiceTemplate:
    spec:
      type: LoadBalancer
  emqxConfig:
    - name: EMQX_LISTENER__WSS__EXTERNAL__CERTFILE
      valueFrom:
        secretKeyRef:
          name: emqx-tls
          key: tls.crt
    - name: EMQX_LISTENER__WSS__EXTERNAL__KEYFILE
      valueFrom:
        secretKeyRef:
          name: emqx-tls
          key: tls.key
